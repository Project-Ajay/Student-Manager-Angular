<div *ngIf="course">
  <h2>Update Course</h2>
  <div>
    <label>Course Name:</label>
    <input type="text" [(ngModel)]="course.courseName">
  </div>
  <div>
    <label>Course Code:</label>
    <input type="text" [(ngModel)]="course.courseCode">
  </div>
  <div>
    <label>Course Credit:</label>
    <input type="text" [(ngModel)]="course.courseCredit">
  </div>
  <div>
    <button (click)="updateCourse()">Update</button>
  </div>
</div>
